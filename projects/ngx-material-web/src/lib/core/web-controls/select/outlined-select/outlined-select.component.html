<md-outlined-select
  #ngxMdOutlinedSelect
  [attr.quick]="quick"
  [attr.required]="required"
  [attr.disabled]="disabled"
  [attr.error-text]="errorText"
  [attr.label]="label"
  [attr.supporting-text]="supportingText"
  [attr.error]="error"
  [attr.menu-positioning]="menuPositioning"
  [attr.typeahead-delay]="typeaheadDelay"
  [attr.has-leading-icon]="hasLeadingIcon"
  [attr.display-text]="displayText"
  [attr.value]="value"
  [attr.selected-index]="selectedIndex"
  (input)="onInput($event)"
  (change)="onChange($event)"
  (opening)="onOpening($event)"
  (opened)="onOpened($event)"
  (closing)="onClosing($event)"
  (closed)="onClosed($event)">
  <ng-content></ng-content>
</md-outlined-select>
