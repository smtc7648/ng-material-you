<ng-container *ngIf="for === ''">
  <label>
    <md-checkbox
      touch-target="wrapper"
      [checked]="checked"
      [disabled]="disabled"
      [indeterminate]="indeterminate"
      [required]="required"
      [value]="value"></md-checkbox>
      {{label}}
  </label>
</ng-container>

<ng-container *ngIf="for !== ''">
  <md-checkbox
    [id]="for"
    touch-target="wrapper"
    [checked]="checked"
    [disabled]="disabled"
    [indeterminate]="indeterminate"
    [required]="required"
    [value]="value"></md-checkbox>
  <label [for]="for">{{label}}</label>
</ng-container>
