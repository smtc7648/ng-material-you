<label *ngIf="for === ''">
  <md-checkbox
    touch-target="wrapper"
    [attr.aria-label]="ariaLabel"
    [attr.checked]="checked"
    [attr.disabled]="disabled"
    [attr.indeterminate]="indeterminate"
    [attr.required]="required"
    [attr.value]="value"></md-checkbox>
    {{label}}
  </label>

<span class="ngx-md-checkbox-wrapper" *ngIf="for !== ''">
  <md-checkbox
    [attr.aria-label]="ariaLabel"
    touch-target="wrapper"
    [attr.id]="for"
    [attr.checked]="checked"
    [attr.disabled]="disabled"
    [attr.indeterminate]="indeterminate"
    [attr.required]="required"
    [attr.value]="value">
  </md-checkbox>
  <label [attr.for]="for">
    {{label}}
  </label>
</span>
